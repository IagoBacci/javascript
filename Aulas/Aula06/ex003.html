<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Começando</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus ad, obcaecati, ipsam sed id veritatis esse quia tempore accusantium veniam consequatur facere vel dolorum impedit eveniet harum voluptate magni animi.</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um numero:'))
        var n2 = Number.parseFloat(window.prompt('Digite outro numero:'))
        var s = n1+n2
        window.alert(`A soma entre ${n1} e ${n2} é de ${s}`)
        
        
        window.alert(`E agora vai somar strings, convertidos: ${n1.toString()} + ${n2.toString()} é igual a ${s.toString()}`)
    </script>
</body>
</html>
